<div class="card mx-auto" *ngIf="campeonato">
    <div class="card-body">
      <h5 class="card-title">Edicion del Campeonato: {{campeonato.nombre}}</h5>
      
      <div class="alert alert-danger" role="alert" *ngIf="mensajeError">
        {{mensajeError}}
      </div>
      
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text" id="basic-addon1">Nombre:</span>
        </div>
        <input type="text" class="form-control" name='nombre' [(ngModel)]="campeonato.nombre" placeholder="Nombre">
      </div>

      <div class="input-group mb-3">
        <div class="input-group-prepend">
        <span class="input-group-text" id="basic-addon1">Disciplina:</span>
      </div>
        <input type="text" class="form-control" name='disciplina' [(ngModel)]="campeonato.disciplina" placeholder="Disciplina">
      </div>
  
      <div class="input-group mb-3">
        <div class="input-group-prepend">
        <span class="input-group-text">Cantidad de Participantes:</span>
      </div>
      <select class="custom-select" id="inputGroupSelect02" name="cantParticipantes" [(ngModel)]="campeonato.cantParticipantes">
          <option selected value="4">4</option>
          <option value="8">8</option>
          <option value="16">16</option>
          <option value="32">32</option>
          <option value="64">64</option>
          <option value="128">128</option>
          <option value="256">256</option>
        </select>
      </div>
    </div>
    <div class="btn-group">
      <button id="botonIzq" class="btn btn-outline-secondary" (click)="atras()">Atras</button>
      <button id="botonDer" class="btn btn-outline-success" (click)="guardar()">Guardar</button>
    </div>
    <div id="btnEliminar">
      <button type="button" class="btn btn-outline-danger" data-toggle="modal" data-target="#mensajeConfirmacion">Eliminar</button>
      </div>
  </div>


<!-- Ventana Modal -->
<div class="modal fade" id="mensajeConfirmacion" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Â¿Estas seguro que desea eliminar este campeonato?</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body" id="exampleModalLabel">
          Esta accion no puede revertirse
        </div>
        <div class="btn-group">
            <button id="botonIzq" class="btn btn-outline-secondary" data-dismiss="modal">Cancelar</button>
            <button id="botonDer" class="btn btn-danger" data-dismiss="modal" (click)="eliminar()">Eliminar</button>
          </div>

      </div>
    </div>
  </div>
