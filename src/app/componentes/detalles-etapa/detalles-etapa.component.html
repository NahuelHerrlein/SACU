<div style="margin:10px">
  <h3 style="margin:10px">Informacion del Etapa</h3>
  <form style="width: 50% margin=15px" name="formul">
    <div class="col-md-4">
      <div class="form-group">
        <label for="exampleFormControlInput1">Nombre</label>
        <input type="text" class="form-control" name='nombre' [(ngModel)]="etapa.nombre" placeholder="Nombre">
      </div>

      <div class="form-group">
        <label for="exampleFormControlInput1">Partidos</label>
        <input type="text" class="form-control" name='partidos' [(ngModel)]="etapa.partidos" placeholder="Partidos">
      </div>

      <div class="form-group">
        <label for="exampleFormControlInput1">Etapa Siguiente</label>
        <input type="number" min="1" class="form-control" name='etapaSiguiente' [(ngModel)]="etapa.etapaSiguiente" placeholder="Estapa Siguiente">
      </div>

    <div>
      <button (click)="crear()">Crear</button>
    </div>
    </div>
  </form>
</div>
