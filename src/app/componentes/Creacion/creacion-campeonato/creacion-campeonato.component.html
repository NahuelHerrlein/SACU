<div style="margin:10px" *ngIf="campeonato">
  <h3 style="margin:10px">Creacion del Campeonato</h3>
  <form style="width: 50% margin=15px" name="formul">
    <div class="col-md-4">
      <div class="form-group">
        <label for="exampleFormControlInput1">Nombre</label>
        <input type="text" class="form-control" name='nombre' [(ngModel)]="campeonato.nombre" placeholder="Nombre">
      </div>

      <div class="form-group">
        <label for="exampleFormControlInput1">Disciplina</label>
        <input type="text" class="form-control" name='disciplina' [(ngModel)]="campeonato.disciplina" placeholder="Disciplina">
      </div>
      

      <div class="input-group mb-3">
        <div class="input-group-append" >
          <label class="input-group-text" for="inputGroupSelect02">Cantidad de Participantes:</label>
        </div>
        <select class="custom-select" id="inputGroupSelect02" name="cantParticipantes" [(ngModel)]="campeonato.cantParticipantes">
          <option selected value="4">4</option>
          <option value="8">8</option>
          <option value="16">16</option>
          <option value="32">32</option>
          <option value="64">64</option>
          <option value="128">128</option>
          <option value="256">256</option>
        </select>
      </div>
      <button (click)="crear()">Crear</button>
    </div>
  </form>
</div>
